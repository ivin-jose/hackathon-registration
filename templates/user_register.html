<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€” Clean App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent: #00B98E; /* Provided theme color */
      --bg: #0b0b0b; /* deep black */
      --card: #ffffff; /* white */
      --muted: #6b6b6b;
      --radius: 14px;
      --glass: rgba(255,255,255,0.06);
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:#ffffff;color:#000000;display:flex;align-items:center;justify-content:center;padding:24px;height:100%;}
    body{
      margin:0;
      
      color:var(--card);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .wrap{
      width:100%;
      max-width:920px;
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:32px;
      align-items:center;
    }

    .side{padding:36px;border-radius:var(--radius);background:#ffffff;box-shadow:none;color:#000000;}

    .brand{
      display:flex;
      gap:14px;
      align-items:center;
      margin-bottom:18px;
    }
    .logo{
      width:56px;height:56px;border-radius:12px;display:grid;place-items:center;
      background: linear-gradient(135deg,var(--accent), #00e6b0);
      box-shadow: 0 6px 20px rgba(0,185,142,0.16);
      font-weight:700;color:#032;
    }
    h1{margin:0;font-size:28px}
    p.lead{margin:8px 0 0;color:var(--muted)}

    .features{margin-top:22px;display:flex;flex-direction:column;gap:12px}
    .feature{display:flex;gap:12px;align-items:flex-start}
    .dot{width:10px;height:10px;border-radius:3px;background:var(--accent);margin-top:6px}

    /* Card / form */
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.95));
      color:#071017;
      padding:28px;border-radius:18px;box-shadow:0 20px 40px rgba(2,8,10,0.4);
    }
    form{display:flex;flex-direction:column;gap:14px}

    label{font-size:13px;font-weight:600}
    .input{
      display:block;width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(6,10,12,0.06);
      background:transparent;font-size:15px;outline:none
    }
    .input::placeholder{color:rgba(6,10,12,0.35)}
    .field{display:flex;flex-direction:column;gap:6px}

    .btn{
      margin-top:6px;padding:12px 14px;border-radius:12px;border:0;font-weight:700;cursor:pointer;
      background:linear-gradient(90deg,var(--accent), #00e6b0);color:#022;
      box-shadow: 0 8px 20px rgba(0,185,142,0.18), inset 0 -2px 0 rgba(0,0,0,0.04);
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .btn:active{transform:translateY(1px)}

    .muted{color:var(--muted);font-size:13px}

    .small{font-size:12px}

    /* Social / divider */
    .divider{display:flex;align-items:center;gap:12px;margin:6px 0 12px}
    .divider hr{flex:1;border:0;height:1px;background:linear-gradient(90deg,transparent,#e9ecef44,transparent)}

    /* Footer */
    .foot{display:flex;justify-content:space-between;align-items:center;margin-top:8px}
    .ghost{background:transparent;border:1px solid rgba(7,12,14,0.06);padding:8px 12px;border-radius:10px}

    /* Responsive */
    @media (max-width:880px){
      .wrap{grid-template-columns:1fr;}
    }

    /* Accessibility focus */
    .input:focus{box-shadow:0 0 0 4px rgba(0,185,142,0.12);border-color:var(--accent)}

    /* subtle float animation */
    .logo{transform:translateY(0);transition:transform .4s cubic-bezier(.2,.9,.2,1)}
    .logo:hover{transform:translateY(-6px)}
  </style>
</head>
<body>
  <div class="wrap">

    <main class="card" role="main">
      <form id="loginForm" method="post" action="/user-register">
        <div style="display:flex;justify-content:space-between;align-items:end;gap:12px;margin-bottom:6px">
          <div>
            <label for="name">Full name</label>
            <div class="field">
              <input id="name" name="name" class="input" type="text" placeholder="Your full name" required minlength="2" aria-required="true" />
              <span id="nameErr" class="muted small" style="display:none;color:#b00020"></span>
            </div>
          </div>
          <div style="text-align:right;min-width:120px;color:var(--muted);font-size:12px">No password required</div>
        </div>

        <div class="field">
          <label for="email">Email address</label>
          <input id="email" name="email" class="input" type="email" placeholder="you@example.com" required aria-required="true" />
          <span id="emailErr" class="muted small" style="display:none;color:#b00020"></span>
        </div>

        <button type="submit" class="btn">Continue</button>

        <div class="divider">
          <hr /><div class="muted small">or</div><hr />
        </div>

        <div class="foot">
          <div class="muted small">By continuing you agree to our <a href="#" style="color:var(--accent);text-decoration:none">Terms</a>.</div>
          <div class="muted small">Already have account <a href="{{ url_for('login')}}" style="color:var(--accent);text-decoration:none">Login</a>.</div>

          <!-- <button type="button" class="ghost small" onclick="demoFill()">Try demo</button> -->
        </div>
      </form>
    </main>

  </div>

</body>
</html>

<!-- error message  -->
<style type="text/css">
  .message-box {
    position: fixed;
    bottom: 100px;      
    right: auto;        
    background: #ff3b3b; 
    color: #fff;          
    padding: 12px 18px;
    border-radius: 10px; 
    font-size: 16px;
    font-weight: 600;
    box-shadow: 0 4px 16px rgba(0,0,0,0.25);
    z-index: 9999;       
}
.message-box p {
    margin: 0;
}
</style>

{% if error_msg %}
<div class="message-box">
    <p>{{ error_msg }}</p>
</div>

{% endif  %}

<!-- hide after 5 seconds/ -->
<script>
setTimeout(() => {
    const box = document.querySelector('.message-box');
    if (box) {
        box.style.transition = "opacity 0.6s ease";
        box.style.opacity = "0";
        setTimeout(() => box.remove(), 600);
    }
}, 5000); // 5 seconds
</script>
